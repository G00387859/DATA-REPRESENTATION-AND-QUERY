<html>
    <head>
        <title>
            Make a web page that has a text box, 
            when the content of the text area changes the page will 
            display whether the value entered is greater or less than 10, 
            or equal to 10
        </title>
    </head>
    <body>
        <input id="name" type="textarea" />
        <button onclick="myFunction('hello')">click me</button>
        <div id="messageOut"></div>
       
        <script>
           function myFunction(){
                var output = document.getElementById('name').value
                if(output ==10){
                    document.getElementById('messageOut').innerText = "equals"
                }else if( output < 10){
                    document.getElementById('messageOut').innerText = "less than 10"
                }else{
                    document.getElementById('messageOut').innerText = "greater that 10"
                }
                
           }
        </script>
    </body>
</html>
